<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100px;width: 100px; background-color: blue; margin: auto;"></div>
    <script>
        let c=document.querySelector("div");
        c.addEventListener("mouseover",function(){console.log("mouseover")});
        c.addEventListener("mouseout",function(){console.log("mouseout")});
        document.addEventListener("keypress",function(){console.log("keypress")});
        document.addEventListener("keyup",function(event){console.log(event.keyCode)});
        document.addEventListener("keydown",function(){console.log("keydown")});
    </script>
</body>
</html>
